<div style="width: 100%; min-height: 100%;">
    <div class="InfoCard">
        <div class="InfoHead">{name}</div>
        <div class="InfoBody">
            <div class="InfoImgDiv"><img src="{base64}" class="InfoImg"></div>
            <div class="InfoTableDiv">
                <table class="InfoTable">
                    <tr>
                        <td class="InfoTableTd-Left">鑑別年代</td>
                        <td class="InfoTableTd-Right">{器物年代}</td>
                    </tr>
                    <tr>
                        <td class="InfoTableTd-Left">鑑別時代</td>
                        <td class="InfoTableTd-Right">{器物時代}</td>
                    </tr>
                </table>
                <div class="InfoIntroduce">
                    <strong class="InfoIntroduceStrong">介紹:</strong>
                    <h4 class="InfoIntroduceH4">{器物說明}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
